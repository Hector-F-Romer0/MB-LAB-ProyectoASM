<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-green.min.css" />
		<link rel="stylesheet" href="/css/styles.css" />
		<title>Inicio</title>
	</head>
	<body>
		<!-- Always shows a header, even in smaller screens. -->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header block">
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
					<!-- Title -->
					<span class="mdl-layout-title">MB-LAB</span>
					<!-- Add spacer, to align navigation to the right -->
					<div class="mdl-layout-spacer"></div>
					<!-- Navigation. We hide it in small screens. -->
					<nav class="mdl-navigation mdl-layout--large-screen-only">
						<a class="mdl-navigation__link" href="/index.html">Inicio</a>
						<a class="mdl-navigation__link" href="/AcercaDe.html">Acerca de</a>
					</nav>
				</div>
			</header>
			<div class="mdl-layout__drawer">
				<span class="mdl-layout-title">MB-LAB</span>
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link" href="/index.html">Inicio</a>
					<a class="mdl-navigation__link" href="/AcercaDe.html">Acerca de</a>
				</nav>
			</div>
			<main class="mdl-layout__content">
				<div class="page-content">
					<p>Valor de gamma: <span id="textGama"></span></p>
					<div id="canvasContainer"></div>
					<div class="UIContainer">
						<div class="buttonsGroup">
							<button
								class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
								onclick="cambiarModelado(1)">
								1
							</button>
							<button
								class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
								onclick="cambiarModelado(2)">
								2
							</button>
							<button
								class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
								onclick="cambiarModelado(3)">
								3
							</button>
							<button
								class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
								onclick="cambiarModelado(4)">
								4
							</button>
							<button
								class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
								onclick="cambiarModelado(5)">
								5
							</button>
						</div>
					</div>
				</div>
			</main>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.js"></script>
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<script src="js	/sketch.js"></script>
	</body>
</html>
